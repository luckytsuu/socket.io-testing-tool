<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Socket.io Testing Tool</title>
</head>
<body>
    <header>
        <img class="icon" style="margin-right: 20px;">
        <div 
            id="connection-info" 
            class="horizontal-aligned half-second-transition" 
            style="opacity: 0;"
        >
            <p class="text-readonly">
                <span class="text-bold" style="margin-right: 6px;">ID:</span>
                <span id="connection-id">undefined</span>
            </p>
            <p class="text-readonly">
                <span class="text-bold" style="margin-right: 6px;">ADDRESS:</span>
                <span id="connection-address">undefined</span>
            </p>
        </div>
    </header>
    <main>
        <div style="padding: 20px;">
            <h1 class="text-readonly">Establish Connection</h1>
            <div style="display: flex; gap: 4px;">
                <input id="connection-address-field" type="text" placeholder="e.g.: http://localhost:3000/">
                <button id="connect-button">Connect</button>
            </div>
            <hr>
            <div id="channels-options" style="display: none;">
                <h1 class="text-readonly">Listening Channels</h1>
                <ul id="listening-channels-list"></ul>
                <div>
                    <input id="new-channel-field" type="text" placeholder="channelName">
                    <button id="add-channel-button">Add</button>
                </div>
            </div>
        </div>
        <div id="messages-wrapper" class="outline">
            <ul id="messages-list">
                <p 
                    id="no-messages-warn" 
                    style="text-align: center; opacity: 0.5;"
                    class="text-readonly"
                >
                    no messages found...
                </p>
            </ul>
            <div id="mail-container">
                <div id="mail-wrapper" class="horizontal-aligned">
                    <input 
                        style="width: 25%; border-radius: 20px 0 0 20px;"
                        id="message-channel-field" 
                        placeholder="Channel" 
                        type="text" 
                    >
                    <input 
                        id="message-content-field" 
                        placeholder="Message" 
                        style="width: 60%;"
                        type="text" 
                    >
                    <button id="emit-message-button">Emit</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="module" src="./main.js"></script>
</html>
